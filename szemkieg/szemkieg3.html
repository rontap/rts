<a onClick="csokkent();csokkent();"> [--] </a>

<b><div id="eg" onClick="egj();">CLICK</div></b>

<script>
szem=true;
ido=150;
function csokkent() {
szem=false;
ido=ido+25;
szem=true;
if (1000-ido<990) {eg.innerHTML="PARTY";}
speed.innerHTML=1000-ido;
}

function novel() {
szem=false;
	if (1000-ido<990)
	{
	ido=ido-25;
	speed.innerHTML=1000-ido;
	speed.style.color="black";
	}
	else {
	speed.style.color="red";
	}
if (1000-ido>990) {eg.innerHTML="PARTY HARD";}
szem=true;

}

function egj() {

szinv();
if (szem==true) {setTimeout(function(){egj();},ido);}
}
function szinv() {
r=Math.floor(Math.random()*255);
g=Math.floor(Math.random()*255);
b=Math.floor(Math.random()*255);
body.style.backgroundColor="rgb("+r+","+g+","+b+")";
get.style.color="rgb("+r+","+g+","+b+")";

eg.innerHTML="PARTY";
rp=Math.floor(Math.random()*255);
gp=Math.floor(Math.random()*255);
bp=Math.floor(Math.random()*255);
eg.style.color="rgb("+rp+","+gp+","+bp+")";

}
