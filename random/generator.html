<div class="away">
    <h1>Jelszógenerátor</h1>
    <div class="card away inway">
        <div class="away">
        <paper-input  style="width:150px" type="number" id="bet" max="20" placeholder="jelszó hossz"></paper-input>
        <paper-input  style="width:150px" type="number" id="db"  max="1000" placeholder="db jelszó generálása"></paper-input>
	<paper-button onclick="pinrnd();" label="Jelszavak generálása!" style="vertical-align:10px;"></paper-button>
	<br>
        <h2>jelszó típusa:</h2>
        <paper-radio-group selected="d" role="radiogroup">
        <paper-radio-button id="enumx"  name="a" value="enumx" label="-számok /012/ 10 karakterből"></paper-radio-button><br>
        <paper-radio-button id="ehex"  name="b" checked value="ehex" label="-hexa számok /0AF/ 16 karakterből"></paper-radio-button><br>
        <paper-radio-button id="emin"  name="c" value="emin" label="Alap magyar /abc/ 35 karakterből"></paper-radio-button><br>
        <paper-radio-button id="emid"  name="d" value="emid"  label="+nagybetűkkel, számokal /abcABC0/ 75 karakterből"></paper-radio-button><br>
        <paper-radio-button id="emax"  name="e" value="emax" label="+speciális karakterekkel /abcABC0$/ 110 karakterből"></paper-radio-button><br>
	    <paper-radio-button id="eext"  name="f" value="eext" label="++EXTRA  /abcABC0$~ +orosz/ 180 karakterből"></paper-radio-button>
       
        </paper-radio-group>
        
	</div></div>
    <br>
	<div id="outputjelszo" class="sizeit away card">
		<i>itt fog megjelenni a jelszó</i>
	
	</div>
	<script src="random.js" type="text/javascript"></script>
    <style>
    paper-radio-button {
        margin:10px 5px 10px 10px;
    }
        #outputjelszo core-item{
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-user-select:text;
                user-select:text;
            margin: 0 -10px;
                padding: 0px 10px;
        }
        #outputjelszo core-item paper-ripple {
           width: calc(100% + 30px);
            margin: 0px -20px;
            height: 45px;
            padding: 10px;
        }
    </style>
    
    <script>
        $('paper-radio-button').click(function(){
           
           for (i=0;i<$('paper-radio-button').length;i++)
           {
               $('paper-radio-button')[i].checked=false;
           }
            console.log(this);
        })
        
        CoreStyle.g.paperInput.focusedColor="#48f";
    </script>
</div>
