    <img src="http://elemential.net/data/browsers/01.png" id="k"><br>

    now=1;
    function go(to) {
    if ((to<=24) && (to>0))
    {

    else       { k.src="http://elemential.net/data/browsers/0"+to+".png" };
    }
    }
     
    setTimeout(function(){
    for (i=1;i<=24;i++)
    {
    if (i>=10) { hid.innerHTML+="http://elemential.net/data/browsers/"+i+".jpg" }
    else       { hid.innerHTML+="http://elemential.net/data/browsers/0"+i+".png" };
    }
    
    },2000);
    </script>
    <div id="hid"></div>
    <style>
        img { -webkit-transition:all 1s; }
        #hid {display:none;}
    </style>
