<script>
kezd=new Array();
szem=new Array();
mitt=new Array();	
	function barom()
{

szemc.innerHTML=szem[Math.floor(Math.random()*szem.length)]+" ";

}
	loaded=0;
      get1=new XMLHttpRequest();
        get1.open("GET","http://elemential.net/kifogas2/get_kezd.php",true);
        get1.send();
        get1.onreadystatechange=function()
      {
        if(get1.readyState==4 && get1.status==200)
        {
          message=JSON.parse(get1.responseText);
			kezd=message;
			loaded+=1;
			setload();
        }
	}
		get2=new XMLHttpRequest();
        get2.open("GET","http://elemential.net/kifogas2/get_szem.php",true);

      {

        {
          message2=JSON.parse(get2.responseText);
			szem=message2;
			loaded+=1;
			setload();
        }
	}
		get3=new XMLHttpRequest();
        get3.open("GET","http://elemential.net/kifogas2/get_mitt.php",true);
        get3.send();
        get3.onreadystatechange=function()
      {
        if(get3.readyState==4 && get3.status==200)
        {
          message3=JSON.parse(get3.responseText);
			mitt=message3;
			loaded+=1;
			setload();
        }
	}
	function setload()
	{
		if (loaded>=2)
			{
				barom();			
combo.innerHTML=szem.length*mitt.length*kezd.length;
			}
