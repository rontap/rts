 <h1>Színkeverő</h1>

<div class="away card">
   
    <table>
    <tr><td>Piros</td><td> <paper-slider id="hr" type="range" name="points" min="0" max="255" onchange="crgb()" value="75" editable></paper-slider></td></tr>
 <tr><td>Zöld</td><td>  <paper-slider id="sg" type="range" name="points" min="0" max="255" onchange="crgb()" value="75" editable></paper-slider><br>
</td></tr>
 <tr><td>Kék</td><td><paper-slider id="vb" type="range" name="points" min="0" max="255" onchange="crgb()" value="75" editable></paper-slider><br>
</td></tr>
    </table>
     
    <paper-radio-group>
<paper-radio-button type="radio" name="from"  id="rgbf" checked label="RGB séma"></paper-radio-button><br>
<paper-radio-button type="radio" name="from" label="HSL séma"></paper-radio-button>

<div id="colors">
<span id="holdr"></span>

<span id="hrbar"></span>
<span id="sgbar"></span>
<span id="vbbar"></span>
</div>	
<br>
<div class="ch"id="colorholder" onmouseover="colorholder.style.color='white';" onClick="generateColor();" onmouseout="colorholder.style.color='rgb('+hr.value+','+sg.value+','+vb.value+')';" oncontextmenu="alert(yo);">
</div>

<span id="boxh">

</span>
<script>
    yo='';
boxcount=0;
function generateColor() {

console.log(yo);

boxh.innerHTML='<div class="ch" id="boxno'+boxcount+'">#' + rgbToHex(hr.value) + rgbToHex(sg.value) + rgbToHex(vb.value)+'</div>'+boxh.innerHTML;
window['boxno'+boxcount].style.background='rgb('+hr.value+','+sg.value+','+vb.value+')';
boxcount++;
}
function crgb() {

	if ((rgbf.checked))
	{
	hrbar.style.height=hr.value+'px'; hrbar.style.background="red";
	sgbar.style.height=sg.value+'px'; sgbar.style.background="green";
	vbbar.style.height=vb.value+'px'; vbbar.style.background="blue";
	colorholder.style.background='rgb('+hr.value+','+sg.value+','+vb.value+')';
	colorholder.style.color='rgb('+hr.value+','+sg.value+','+vb.value+')';
	colorholder.innerHTML=    "#" + rgbToHex(hr.value) + rgbToHex(sg.value) + rgbToHex(vb.value);
	}
	if (!((rgbf.checked)))
	{
	hrv=Math.ceil(((Number(hr.value))/255)*356);
	sgv=Math.ceil(((Number(sg.value))/255)*100);
	vbv=Math.ceil(((Number(vb.value))/255)*100);
	hrbar.style.height=hr.value+'px';	hrbar.style.background="#744";
	sgbar.style.height=sg.value+'px';   sgbar.style.background="#686";
	vbbar.style.height=vb.value+'px';	vbbar.style.background="#99B";
	colorholder.style.background='hsl('+hrv+','+sgv+'%'+','+vbv+'%'+')';
	colorholder.style.color='hsl('+hrv+','+sgv+'%'+','+vbv+'%'+')';
	}
}
function rgbToHex(c) {
    var hex = Number(c).toString(16);
    return hex.length == 1 ? "0" + hex : hex;
}

</script>
