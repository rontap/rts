<script>

$('.bar-percentage[data-percentage]').each(function () {
   var percentage = Math.ceil($(this).attr('data-percentage')) + '%';
  $(this).text(percentage) && $(this).siblings().children().css('width',percentage);
});

</script>
<style>
	#container { text-align: center; margin: 20px; }
h2 { color: #CCC; }
a { text-decoration: none; color: #EC5C93; }

.bar-main-container {
  margin: 10px auto;
  width: 300px;
  height: 65px;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
  font-family: sans-serif;
  font-weight: normal;
  font-size: 0.8em;
  color: #FFF;
}

.wrap { padding: 8px; }

.bar-percentage {
  float: left;
  background: rgba(0,0,0,0.13);
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
  padding: 9px 0px;
  width: 18%;
  height: 16px;
}

.bar-container {
  float: right;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  height: 10px;
  background: rgba(0,0,0,0.13);
  width: 78%;
  margin: 12px 0px;
  overflow: hidden;
}

.bar {
  float: left;
  background: #FFF;
  height: 100%;
  -webkit-border-radius: 10px 0px 0px 10px;
  -moz-border-radius: 10px 0px 0px 10px;
  border-radius: 10px 0px 0px 10px;
  -webkit-animation: wide 2s ease-in-out .2s;
  -moz-transition: wide 1s ease-in-out .2s;
  -o-transition: wide 1s ease-in-out .2s;
  animation: wide 1s ease-in-out .2s;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
  filter: alpha(opacity=100);
  -moz-opacity: 1;
  -khtml-opacity: 1;
  opacity: 1;
}

@-webkit-keyframes wide {
  0%   { width: 0; opacity: 0.5; }
  1% { width: 1%; }
}
@-moz-keyframes wide {
  0%   { width: 0; opacity: 0.5; }
  1% { width: 1%; }
}
@-o-keyframes wide {
  0%   { width: 0; opacity: 0.5; }
  1% { width: 1%; }
}
@keyframes wide {
  0%   { width: 0; opacity: 0.5; }
  1% { width: 1%; }
}

/* COLORS */
.azure,.emerald,.violet,.yellow,.red,.dblue {
	-webkit-transition: background .2s;
	}
.azure   { background: #38B1CC; }
.emerald { background: #2CB299; }
.violet  { background: #8E5D9F; }
.yellow  { background: #EFC32F; }
.red     { background: #E44C41; }
.dblue   { background: #4646EE; }
.azure:hover  { background: #48C1DC; }
.emerald:hover { background: #3CC2A9; }
.violet:hover  { background: #9E7DAF; }
.yellow:hover  { background: #FFD34F; }
.red:hover     { background: #F45C51; }
.dblue:hover   { background: #66F; }
</style>
