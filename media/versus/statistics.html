<script type="text/javascript">
google.setOnLoadCallback(drawConn);

   function drawConn() {

    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Férfi', 'Igen', 42 ],

       [ 'Nő', 'Nem', 140 ],
    ]);
    
    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('conn'));
    chart.draw(data, options);
   }
