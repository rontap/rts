<script>
//console.log('a');
    function sg() {
s=[];
t=new Date();
//console.log(t.getHours());
    s[0]=Number( String( t.getHours()  ).slice(0,1) ).toString(2);
    	if (s[0].length<2) {s[0]='0'+s[0];}
    s[1]=Number( String( t.getHours()  ).slice(1,2) ).toString(2);
   	    if (s[1].length<2) {s[1]='000'+s[1];} else if (s[1].length<1) {s[1]='00'+s[1];} else if (s[1].length<4) {s[2]='0'+s[2];}
    s[2]=Number( String( t.getMinutes()).slice(0,1) ).toString(2);
    	if (s[2].length<2) {s[2]='00'+s[2];} else if (s[2].length<3) {s[2]='0'+s[2];}
    s[3]=Number( String( t.getMinutes()).slice(1,2) ).toString(2);
    	if (s[3].length<2) {s[3]='000'+s[3];} else if (s[3].length<3) {s[3]='00'+s[3];} else if (s[3].length<4) {s[3]='0'+s[3];}
    s[4]=Number( String( t.getSeconds()).slice(0,1) ).toString(2);
        if (s[4].length<2) {s[4]='00'+s[4];} else if (s[4].length<3) {s[4]='0'+s[4];}
    s[5]=Number( String( t.getSeconds()).slice(1,2) ).toString(2);
    	
        if (s[5].length<2) {s[5]='000'+s[5];} else if (s[5].length<3) {s[5]='00'+s[5];} else if (s[5].length<4) {s[5]='0'+s[5];}
    for (i=0;i<=5;i++) {
    	
        for (k=5;k>=0;k--) {
          // console.log(s[i][k]);
            if (s[i][k]==1) $('.a'+i+' .b'+k).addClass('on');
            else $('.a'+i+' .b'+k).removeClass('on');
        }
       
    }
    console.log(s);
        
    }
    setInterval( function() {
        sg();
    },1000);
</script>
