    areLinksToggled=false;
     function linkstoggle() {
         if (!areLinksToggled)
         {        
          $('html /deep/ #fc_linkson').addClass('on');
          $('html /deep/ #fc_linkson').html("LINKS OFF");
         areLinksToggled=true;
             $('body').addClass('focus_links');
         }
         else {        
          $('html /deep/ #fc_linkson').removeClass('on');

             areLinksToggled=false;
             $('body').removeClass('focus_links');
         }
      }
    
</script>
