		<script>
		appver="TapCalk2.2\nTAPI/easycalk.calk.js\n";
		sited="ttest.html";
		navname="Tapcalk Mini"; //hogy jelenik majd meg
		navplus="2";
		mennyiD="";
		coa=true; //compatibe agent
		
		function push(it) {//szamiras
			
			kim.innerHTML+=it;
			mennyiD+=it;
		}
		function clseasy() {
			kim.innerHTML="";
		}
		function run(it) {//alk.indítás
			S1=kim.innerHTML;
			clseasy();
			app2run=it;
		}
		function end() {
		
		calc1=parseInt(S1);
	        calc2=parseInt(kim.innerHTML);
		if (app2run=="szoroz")		 			
			{					
		 	kim.innerHTML=calc1*calc2;
			}
		if (app2run=="oszt")		 			
			{					
		 	kim.innerHTML=calc1/calc2;
			}
		if (app2run=="kivon")		 			
			{					
		 	kim.innerHTML=calc1-calc2;
			}
		if (app2run=="osszead")		 			
			{					
		 	kim.innerHTML=calc1+calc2;
			}
		if (app2run=="emel")		 			
			{					
		 	kim.innerHTML=Math.pow(calc1,calc2);
			}
 	
		
		}
		function gyok() {
			kim.innerHTML=Math.sqrt(kim.innerHTML);
		}
		function fakt() {						
			faktc=1;
			for (i=parseInt(kim.innerHTML); i>0; i--) {
			faktc=i*faktc;
			}
		kim.innerHTML=faktc;		
		}
		
		</script>
