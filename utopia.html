<style>
    body {margin:0;padding:0;}
#namecon h1.big {
    font-family: 'Titillium Web', sans-serif;
    font-weight: 400;
    text-transform: uppercase;
    text-align: center;
    font-size: 10vw;
    color:#222;
    margin-top:200px;
}
#mainwrap {
    z-index: -1;
    position: fixed;
    top:0;
    left:0;
    right: 0;
    bottom: 0;
    background:#f1f1f1;
}
    player {
        position: absolute;
        width: 50px;
        height:50px;
        background:#00BCD4;
    }
    player.ms {
        margin-left:calc(50% - 25px);
    }
     player.ms.loading {
       -webkit-animation:transiter 2s infinite linear;
    }
    @-webkit-keyframes transiter {
        0% {border-radius:0px;-webkit-transform:rotate(0deg);}
        50% {border-radius:25px;-webkit-transform:rotate(180deg);}
        100% {border-radius:0px;-webkit-transform:rotate(360deg);}
    }
</style>

    console.log(e);

            case 65 : go.right();   break;
            case 87 : go.forward(); break;
            case 68 : go.left();    break;
            case 83 : go.back(); break;
    }
}
